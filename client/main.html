<head>
  <title>Loanlink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> Template.dynamic template=mainTemplate}}
</body>

<template name="mainTemplate">
  {{#if currentUser}}
    {{> dashboard}}
  {{else}}
    {{> login}}
  {{/if}}
</template>

<template name="dashboard">
  <!-- Based on the role, display the corresponding dashboard -->
  {{#if isInRole 'admin'}}
    {{> adminDashboard}}
  {{else if isInRole 'borrower'}}
    {{> borrowerDashboard}}
  {{else if isInRole 'lender'}}
    {{> lenderDashboard}}
  {{/if}}
</template>
